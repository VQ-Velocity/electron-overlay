<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js 'unsafe-eval'; connect-src https://*.daily.co https://*.pluot.blue wss:; worker-src 'self' blob:;"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Daily Call Overlay</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="nav" class="clickable" draggable="true">
        <div id="entry">
          <form id="enterCall">
            <label
              >Your Name: <input type="text" id="userName" required="true"
            /></label>
            <label
              >Room URL: <input type="text" id="roomURL" required="true"
            /></label>
            <button type="submit">Join</button>
          </form>
          <button id="minimize">Minimize</button>
        </div>
        <div id="callControls">
          <button id="leave">Leave Call</button>
          <button id="toggleCam">Enable Camera</button>
          <button id="toggleMic">Enable Mic</button>
        </div>
        <button id="exit">Exit</button>
      </div>

      <div id="tiles">
        <div
          id="localParticipant"
          class="clickable participant"
          draggable="true"
        >
          <div class="name">You!</div>
          <div id="localTile" class="tile">
            <video
              id="localTrack"
              class="fit"
              playsinline
              autoplay
              muted
            ></video>
          </div>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./renderer/daily.js" type="module"></script>
  </body>
</html>
