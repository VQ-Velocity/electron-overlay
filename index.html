<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js 'unsafe-eval'; connect-src https://*.daily.co https://*.pluot.blue wss:; worker-src 'self' blob:;"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Daily Call Overlay</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="nav" class="clickable" draggable="true">
        <div id="callControls">
          <button id="leave">Leave Call</button>
          <button id="toggleCam">Enable Camera</button>
          <button id="toggleMic">Enable Mic</button>
        </div>
      </div>

      <div id="tiles"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./renderer/call/daily.js" type="module"></script>
  </body>
</html>
